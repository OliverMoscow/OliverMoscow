    <script id="music-template" type="text/x-handlebars-template">
      <div id="music-layout">
        <div id="music-length-toggle">
          <button id="music-demo-btn">Abbreviated (for collage admissions)</button>
          <button id="music-full-btn">Full Version</button>
        </div>
        <div id="music-items">
          <div class="container-fluid">
              <div class="row">
                {{#each content}}
                <div class="col-md-3 music-item">{{{this}}}</div>
                {{/each}}
              </div>
          </div>
        </div>
      </div>
    </script>

    <script id="audio-template" type="text/x-handlebars-template">
      <div id="audio-container">
        <audio controls>
          <source id="audio-src" src="{{src}}" type="audio/mpeg" />
        </audio>
        <h5 id="audio-title">{{title}}</h5>
        <div id="audio-details">
          {{#each credits}}
            {{#with this}}
              <div class="audio-item">
                <span>{{role}}: </span>
                <span>{{name}}</span>
              </div>
            {{/with}}
          {{/each}}
        </div>
      </div>
    </script>

    <!-- MUSIC -->
    <script id="music-template" type="text/x-handlebars-template">
      <div id="music-layout">
        <div id="music-length-toggle">
          <button id="music-demo-btn">Abbreviated (for collage admissions)</button>
          <button id="music-full-btn">Full Version</button>
        </div>
        <div id="music-items">
          <div class="container-fluid">
            <div class="row">
              {{#each content}}
                <div class="col-md-3 music-item">{{{this}}}</div>
              {{/each}}
              <div class="w-100"></div>
              {{#with caberet}}
              <div class="col">
                <div class="container-fluid">
                  <p style="color: rgb(211, 211, 211); padding: 10px; font-weight: 600;"> Live Performance</p>
                  <div class="row">
                    <div class="col" style="max-width: 370px;">
                      <video height="196.88" width="350" controls>
                        <source src="{{src}}" type="video/mp4">
                      </video>
                    </div>
                    <div class="col-md">
                      <h5 style="color: rgb(158, 158, 158);">{{title}}</h5>
                      <p style="color: rgb(158, 158, 158);">{{created}}</p>
                      <p style="font-size: 14px; color: rgb(158, 158, 158);">{{description}}</p>
                    </div>
                  </div>
                </div>
              </div>
              {{/with}}
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="audio-template" type="text/x-handlebars-template">
      <div class="portfolio-item" id="audio-container" style="height: 400px;">
        <audio controls>
          <source id="audio-src" src="{{src}}" type="audio/mpeg" />
        </audio>
        <h5 id="audio-title">{{title}}</h5>
        <p style="font-size: 12.5px;">{{description}}</p>
        <h6>Credits:</h6>
        <div id="audio-details">
          {{#each credits}}
            {{#with this}}
              <div class="audio-item">
                <span>{{role}}: </span>
                <span>{{name}}</span>
              </div>
            {{/with}}
          {{/each}}
        </div>
      </div>
    </script>
    
    <!-- CODE -->
    <script id="code-template" type="text/x-handlebars-template">
      <div id="code-layout">
        <h5 id="code-header">My Work</h3>
        <div class="container-fluid">
          <div class="row">
            {{#each content}}
              <div class="col code-project">{{{this}}}</div>
            {{/each}}
          </div>
        </div>
      </div>
    </script>

    <script id="project-template" type="text/x-handlebars-template">
      <div class="portfolio-item container-fluid code-item" id="project-container">
        <div class="row">
          <div class="col" style="max-width: fit-content;">
            <video width="300" height="400" controls>
              <source src="{{src}}" type="video/mp4">
            </video>
          </div>
          <div class="col-md">
            <h5>{{title}}</h5>
            <p>{{created}}</p>
            <p style="font-size: 14px;">{{description}}</p>
          </div>
        </div>
      </div>
    </script>
